<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

            margin: 0;
            padding: 0;

</head>
<body>

    <ul class="notice">
        <li>텍스트</li>
        <li>텍스트</li>
        <li>텍스트</li>
        <li>텍스트</li>
        <li>텍스트</li>
    </ul>
    <a href="" id="mypage">마이페이지</a>
    
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script>
        //화면이 열리자마다 두번째 li한테만 d-none 클래스 넣어주기
        const num =3;
        $(`.notice li:nth-child(${num})`).addClass("d-none");

        //마이페이지는 네이버로 링크는 네이버 주고
        const inserdb = {
            "href" : "https://www.naver.com", 
            "target" : "_blank"
        };

        $("#mypage").attr(inserdb).html("네이버");
     

    </script>
</body>
