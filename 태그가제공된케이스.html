<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{margin:0; padding: 0;}
        .banner{
            overflow: hidden;
        }
        .banner ul{
            /* swiper-wrapper */
            display: flex;
            transition: 0.4s;
        }
        .banner li{
            /* swiper-slide */
   
            height: 600px;
        }
        .banner li:nth-child(1){
            background-color: red;
        }
        .banner li:nth-child(2){
            background-color: yellow;
        }
        .banner li:nth-child(3){
            background-color: green;
        }
        .btns{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="banner">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script> //제이쿼리는 each, 자바스크립트는 forEach
        // $(".btns button").each(function(){
        //     $(this).on('click', function(){
        //         alert($(this).index()) //자바스크립트는 없음 
        //     })
        // })

        //index(), width(), height(), $(this), attr()
        const aniw = $(document).width(); //window, document는 "",'' 붙이지 않는다. //숫자
        //const aniw = $(document).css('width'); // 문자
        //const intermargin = parserInt($(".gnb").css("margin-left")); //문자를 정수(숫자)로 돌려줄게! parseInt
        const lis = $(".banner li").length;
        $(".banner li").width(aniw)   //swiper-slide
        $(".banner ul").width(aniw*lis)  // swiper-wrapper

        $(".btns button").on('click', function(){
         
                //alert($(this).index()) //자바스크립트는 없음 
                $(".banner ul").css("marginLeft", -aniw * $(this).index() )

        })
    </script>
</body>
</html>
